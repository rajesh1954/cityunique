<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Events Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Elite Events Agency</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Bringing Your Vision to Life</h2>
    <p>Weddings • Corporate Events • Private Parties</p>
    <a href="#contact" class="cta">Book Now</a>
  </section>

  <section id="services">
    <h3>Our Services</h3>
    <ul>
      <li>Wedding Planning</li>
      <li>Corporate Events</li>
      <li>Birthday Parties</li>
    </ul>
  </section>

  <section id="portfolio">
    <h3>Event Highlights</h3>
    <img src="images/event1.jpg" alt="Event 1">
    <img src="images/event2.jpg" alt="Event 2">
  </section>

  <section id="contact">
    <h3>Contact Us</h3>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Event Details"></textarea>
      <button type="submit">Send Inquiry</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Elite Events. All rights reserved.</p>
  </footer>
</body>
</html>
